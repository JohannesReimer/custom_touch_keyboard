<!DOCTYPE html>
<head>
    <title>Virtual Keyboard with HTML, CSS and JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="keyboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <h1>Virtual Keyboard with HTML, CSS and JS</h1>
    <h3>Features</h3>
    <ul>
        <li>Easy to integrate</li>
        <li>Responsive</li>
        <li>Vanilla JS (no libraries required)</li>
        <li>Touch ready</li>
        <li>Including special buttons and characters</li>
        <li>Fully customizable</li>
    </ul>

    <!-- Input Field 1 -->
    <textarea id="input1" class="use-keyboard-input" style="position: absolute; top: 130px; left: 30vw; width: 60vw; height: 20vh;"></textarea>
    <button id="clear-button1" style="position: absolute; top: 130px; left: 91vw; max-width: 5vw;">Löschen</button>

    <!-- Input Field 2 -->
    <textarea id="input2" class="use-keyboard-input" style="position: absolute; top: 300px; left: 30vw; width: 60vw; height: 20vh;"></textarea>
    <button id="clear-button2" style="position: absolute; top: 300px; left: 91vw; max-width: 5vw;">Löschen</button>

    <!-- <div style="height: 1000px"></div> -->

    <script src="keyboard.js"></script>
</body>
